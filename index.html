<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="css/dot-luv/jquery-ui-1.9.2.custom.css" rel="stylesheet"/>
    <link href="css/map.css" rel="stylesheet"/>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="client/entity.spaceelement.js"></script>
    <script src="client/entity.planet.js"></script>
    <script src="client/entity.system.js"></script>
    <script src="client/map.ajax.proxy.js"></script>
    <script src="client/map.ui.js"></script>
    <script src="client/map.js"></script>
    <script src="client/init.js"></script>
  </head>
  <body>
    <div id="viewport">
      <img id="crosshairs" src="http://dl.dropbox.com/u/107346/share/crosshairs.png" alt="" />
      <div id="map">
        <div class="mapRoot" style="width:1114px;height:836px;">      
          <div>
            <!-- id="image" width="640" height="480" src="http://blog.weflyspitfires.com/wp-content/uploads/2012/04/World-of-Wacraft-wallpaper.jpg" /-->
            <img src="images/apocalypsis/debuggrid.png"/>
          </div>
          <div class="system" id="">
            <img class="systemPoint nozoom" style="top:50px;left:50px;" src="images/apocalypsis/coordonnee_small.jpg"/>
            <img class="sun nozoom" style="top:200px;left:200px;" src="images/apocalypsis/soleil7.jpg"/>
            <div class="coords" id="">
              <img class="coordPoint nozoom" style="top:50px;left:50px;" src="images/apocalypsis/coordonnee_small.jpg"/>
              <div class="planets">
                <img class="planet nozoom" style="top:50px;left:50px;" src="images/apocalypsis/aride_fg3.jpg"/>
                <img class="planet nozoom" style="top:300px;left:50px;" src="images/apocalypsis/glaciaire_fg1.jpg"/>
                <img class="planet nozoom" style="top:50px;left:300px;" src="images/apocalypsis/luxuriante_fg2.jpg"/>
                <img class="planet nozoom" style="top:300px;left:300px;" src="images/apocalypsis/desertique_fg2.jpg"/>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div id="tools_wrapper">
          <div class="zoom"></div>
      </div>      
    </div>
  </body>
</html>
